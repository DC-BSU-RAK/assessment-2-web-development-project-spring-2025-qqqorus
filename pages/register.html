<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaQuest: Register for Free!</title>
    <link rel="stylesheet" href="registerlogin.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Exa:wght@100..900|Lexend:wght@100..900">
</head>
<body>
    <main>
        <div class="register-container">
            <div class="register">
                <div>
                    <h1>Create</h1><h1>an</h1><h1>Account</h1>
                </div>
                <span>LinkedIn</span><span>Facebook</span><span>Google</span>
                <small>or register with your email</small>
                <form>
                    <input type="text" placeholder="Username"><br>
                    <input type="email" placeholder="Enter your email"><br>
                    <input type="password" placeholder="Enter your password"><br>
                    <a href="dashboard.html"><button type="button">Register</button></a>
                </form>
            </div>
            <div class="login-redirect">
                <h1 id="hola"><i>Hola!</i></h1><h1>Welcome!</h1>
                <p>Do you have an existing account?</p>
                <a href="login.html"><button>Log In</button></a>
            </div>
        </div>
    </main>
</body>
</html>
