<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaQuest: Your Lessons</title>
    <link rel="stylesheet" href="/stylesheets/lessons.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Exa:wght@100..900|Lexend:wght@100..900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar-container">
        <img src="/images/logo-icon.png"><br>
        <h1>LinguaQuest</h1>
        <br>
        <p>General</p>
        <div>
            <a onclick="clickDashboard()"><i class="fa-solid fa-table-columns"></i>&emsp;Dashboard</a>
            <a class="selected blue"><i class="fa-solid fa-list-check"></i>&emsp;Lessons</a>
            <a onclick="clickNotifications()"><i class="fa-solid fa-bell"></i>&emsp;Notifications</a>
            <a onclick="clickPvpArea()"><i class="fa-solid fa-gamepad"></i>&emsp;PVP Area</a>
            <a onclick="clickProfile()"><i class="fa-solid fa-user"></i>&emsp;Profile</a>
        </div>
        <br>
        <p>Tools</p>
        <div>
            <a onclick="clickSettings()"><i class="fa-solid fa-gears"></i>&emsp;Settings</a>
            <a onclick="clickPremium()" class="premium"><i class="fas fa-crown"></i>&emsp;Premium</a><br>
            <a onclick="if(confirm('Log out?')){window.location.href='/index.html'}"><i class="fa-solid fa-right-from-bracket"></i>&emsp;Log Out</a>
        </div>
    </div>

    <main class="lessons-main">
        <section id="lessons-header">
            <h1 id="your">Your</h1><h1 id="lessons">Lessons</h1>
        </section>
        <section>
            <div>
                <h2>French</h2>
            </div>
            <div>
                <h2>Spanish</h2>
            </div>
        </section>
    </main>
    
    <script src="/scripts/maincontent.js"></script>
</body>
</html>
