<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaQuest: Sign Up for Free!</title>
    <link rel="stylesheet" href="signuplogin.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Exa:wght@100..900|Lexend:wght@100..900">
</head>
<body>
    <div class="signup-container">
        <div class="sign-up">
            <h1>Create an Account</h1>
            <form>
                <input type="text" placeholder="Username"><br>
                <input type="email" placeholder="Enter your email"><br>
                <input type="password" placeholder="Enter your password"><br>
                <button type="button">Sign Up</button>
            </form>
        </div>
        <div class="log-in-redirect">
            <h1><i>Bienvenue!</i></h1>
            <p>If you have an existing account, please login with that account.</p>
            <button>Log In</button>
        </div>
    </div>
</body>
</html>
